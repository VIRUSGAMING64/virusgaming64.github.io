name: Update Repository Statistics

on:
  schedule:
    # Runs at 5:40 PM Cuba time
    # Cuba Standard Time is UTC-5, so 5:40 PM CST = 10:40 PM UTC (22:40 UTC)
    # Cuba Daylight Time is UTC-4, so 5:40 PM CDT = 9:40 PM UTC (21:40 UTC)
    # Using 22:40 UTC for standard time (Nov-Mar) - adjust if needed
    - cron: '40 22 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Run statistics script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch_repo_stats.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/repo-stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update repository statistics" && git push)
