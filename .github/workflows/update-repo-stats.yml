name: Update Repository Statistics

on:
  schedule:
    # Runs at 5:40 PM Cuba time (Cuba is UTC-4/UTC-5)
    # 5:40 PM Cuba time = 9:40 PM UTC (during standard time)
    # Using 21:40 UTC to approximate Cuba time
    - cron: '40 21 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Run statistics script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch_repo_stats.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/repo-stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update repository statistics" && git push)
